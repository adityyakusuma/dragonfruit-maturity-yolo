<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Dregen</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,600&display=swap"
      rel="stylesheet"
    />
    <!-- font wesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" />

</head>

<body id="Home">
    <section id="Result">
        {% if show_image %}
        <div class="container py-4">
            <div class="row text-center pb-2">
                <div class="col">
                    <h2 class="fw-bold">Result Object Detection (Image)</h2>
                </div>
            </div>
            <!-- ML: DETECTION -->
            <div class="row mt-4">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card bg-white box-shadow border-radius-10 height-95-p">
                        <h2 class="font-weight-700 font-24 mb-20 text-dark text-center mt-3">Dragon Fruit Detection
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path fill-rule="evenodd" d="M4.646 7.646a.5.5 0 0 1 .708 0L8 10.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
                                <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                        </h2>
                        <div class="card-body">
                            <img class="center mt-3 mb-4" src="data:image/png;base64, {{result_image}}" alt='Detection image' style="width:70%; height:70%;" >
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card bg-white box-shadow border-radius-10 height-95-p">
                        <h2 class="font-weight-700 font-24 mb-20 text-dark text-center mt-3">Image Uploaded
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path fill-rule="evenodd" d="M4.646 7.646a.5.5 0 0 1 .708 0L8 10.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
                                <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                        </h2>
                        <div class="card-body">
                            <img class="center mt-3 mb-4" src="data:image/png;base64, {{uploaded_img}}" alt='Your uploaded image' style="width:70%; height:70%;" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="container py-4">
            <div class="row text-center pb-2">
                <div class="col">
                    <h2 class="fw-bold">Result Object Detection (Video)</h2>
                </div>
            </div>
            <!-- ML: DETECTION -->
            <div class="row mt-4">
                <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">
                    <div class="video-container">
                        <img src="{{ url_for('video') }}" height="500px" width="600px">
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </section>
    <!-- TEAM -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
